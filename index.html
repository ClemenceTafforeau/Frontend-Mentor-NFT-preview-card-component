<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<main>
  <body>
    <section class="main-content">
      <div class="wrapper">
        <img src="images/image-equilibrium.jpg" class="product-img">
        <div class="overlay child-1"></div>
        <div class="overlay child-2"></div>
      </div>
      <h1 class="title">Equilibrium #3429</h1>
      <h2 class="subtitle">Our Equilibrium collection promotes balance and calm.</h2>
      <article class="price-disponibility">
        <div class="price-content">
          <svg width="11" height="18" xmlns="http://www.w3.org/2000/svg"><path d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z" fill="#00FFF8"/></svg>
          <div class="price">0.041 ETH</div>
        </div>
        <div class="countdown-content">
          <svg width="17" height="17" xmlns="http://www.w3.org/2000/svg"><path d="M8.305 2.007a6.667 6.667 0 1 0 0 13.334 6.667 6.667 0 0 0 0-13.334Zm2.667 7.334H8.305a.667.667 0 0 1-.667-.667V6.007a.667.667 0 0 1 1.334 0v2h2a.667.667 0 0 1 0 1.334Z" fill="#8BACD9"/></svg>
          <div class="countdown">3 days left</div>
        </div>
      </article>
      <hr class="line">
      <div class="nft-attribution">
        <img src="images/image-avatar.png" class="creator-icon" alt="Jules Wyvern">
        <div class="creator">Creation of <span class="creator-name">Jules Wyvern</span></div>
      </div>
      </section>
  </body>
</main>
<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/ClemenceTafforeau">Cl√©mence Tafforeau</a>.
  </div>
</footer>
</html>
